<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          ngModel
          name="email"
          required
          email
          
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
          {{ isLoginMode ? "Login" : "Register" }}</button
        >&nbsp;
        <button class="btn btn-warning" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? "Go to Register" : "Go to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
